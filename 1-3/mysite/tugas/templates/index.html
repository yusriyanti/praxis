<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  

  <form action=""method="POST">
    {%csrf_token%}

    <input type="text" nama ="nama" class="form-control">
    <button type="submit" class="btn btn-primary">pencarian</button>
  </form>

  <div>
    <table class="table">
      <thead>
        <tr>
          <th>NO</th>
          <th>NAMA</th>
          <th>ACTIONS</th>
        </tr>
        {% for d in data %}
        <tr>
          <td>{{d.id}}</td>
          <td>{{d.nama}}</td>
          <td>
            <a href="detail/{{d.id}}" class="btn-success">view</a>
            <a href="edit/{{d.id}}" class="btn-success">Edit</a>
            <a href="hapus/{{d.id}}" class="btn-success">Delete</a>

          </td>

        </tr>
        {% endfor %}
      </thead>

    </table>
  </div>
</body>
